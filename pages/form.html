<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yüzük Taşıyıcısı Formu</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/myscript.js" defer></script>
</head>
<body>

  <h1>Yüzük Taşıyıcısı Formu</h1>

  <form onsubmit="kaydet(event)">
    <label for="ad">Adınız:</label><br>
    <input type="text" id="ad" required><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="gorev">Göreviniz:</label><br>
    <textarea id="gorev" rows="4" required></textarea><br><br>

    <button type="submit">Gönder</button>
  </form>

  <a href="../index.html">Anasayfaya Dön</a>

</body>
</html>
